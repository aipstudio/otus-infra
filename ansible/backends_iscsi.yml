- hosts: "{{ variable_hosts | default('backends') }}"
  remote_user: "{{ remote_user }}"
  become: true
  tasks:
    - name: ISCSI-Initiators | install open-iscsi
      yum:
        name: [ 'iscsi-initiator-utils' ]
        update_cache: yes
        state: latest

    - name: ISCSI-Initiators | copy config
      template:
        src: "{{ item }}"
        dest: "/etc/iscsi/{{ item }}"
      loop:
        - iscsid.conf
        - initiatorname.iscsi
      notify:
        - restart iscsi

    - name: ISCSI-Initiators | connect to target
      shell: |
        iscsiadm -m node -u -T {{ iscsi_iqn_name }}:{{ iscsi_target_name }}
        iscsiadm -m discovery -t st -p {{ iscsi_host }}
        iscsiadm -m node -l -T {{ iscsi_iqn_name }}:{{ iscsi_target_name }}
        iscsiadm -m node -L automatic

    - name: ISCSI-Initiators | show info get
      shell: iscsiadm -m session -P3
      register: info

    - name: ISCSI-Initiators | show info iscsi
      debug:
        msg: "{{ info.stdout_lines }}"

  handlers:
    - name: restart iscsi
      systemd:
        name: iscsi
        state: restarted
