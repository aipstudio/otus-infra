- hosts: "{{ variable_hosts | default('backends') }}"
  remote_user: "{{ remote_user }}"
  become: true
  tasks:
    - include_tasks: kernel_angie.yml

    - name: copy angie repo
      copy:
        src: angie.repo
        dest: /etc/yum.repos.d/angie.repo

    - name: install angie
      yum:
        name: [ 'angie' ]
        update_cache: yes
        state: present

    - name: angie delete default config
      file:
        path: /etc/angie/http.d/default.conf
        state: absent
      notify:
      - reload angie

    - name: angie config
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
        - src: backend.angie.conf
          dest: /etc/angie/angie.conf
        - src: backend.conf
          dest: /etc/angie/http.d/backend.conf
      notify:
      - reload angie

  handlers:
    - name: reload angie
      systemd:
        name: angie
        state: reloaded
