    - name: ANGIE | configure
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop:
        - src: frontend.angie.conf
          dest: /etc/angie/angie.conf
        - src: frontend.conf
          dest: /etc/angie/http.d/frontend.conf
      notify:
      - reload angie

  handlers:
    - name: reload angie
      systemd:
        name: angie
        state: reloaded
        enabled: true
